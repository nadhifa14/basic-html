<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Registrasi Mahasiswa</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <ul class="navbar">
        <li><a href="index.html">Form Registrasi</a></li>
        <li><a href="table.html">Data Mahasiswa</a></li>
      </ul>
    </nav>
    <h1>Form Registrasi Mahasiswa</h1>
    <form>
      <label for="nim">NIM:</label>
      <input type="text" id="nim" name="nim" required /><br />

      <label for="name">Nama:</label>
      <input type="text" id="name" name="name" required /><br />

      <label for="major">Jurusan:</label>
      <input type="text" id="major" name="major" required /><br />

      <label for="semester">Semester:</label>
      <input type="number" id="semester" name="semester" required /><br />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
